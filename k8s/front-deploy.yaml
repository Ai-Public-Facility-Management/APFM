apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: apfm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      imagePullSecrets:
        - name: apfmrgf81e-auth
      containers:
        - name: frontend
          image: apfmrg.azurecr.io/frontend:latest
          imagePullPolicy: Always   # ✅ 최신 이미지 항상 가져오기
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: frontend-secrets   # 카카오 JS KEY 등 프론트용 Secret
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: apfm
spec:
  type: LoadBalancer
  selector:
    app: frontend
  ports:
    - port: 3000
      targetPort: 3000
