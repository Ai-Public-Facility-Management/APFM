# [기능 요약] Spring Boot 백엔드 외부 노출(LoadBalancer)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: apfm
spec:
  replicas: 1
  selector:
    matchLabels: { app: backend }
  template:
    metadata:
      labels: { app: backend }
    spec:
      containers:
        - name: backend
          image: apfmregistry.azurecr.io/backend:latest
          ports:
            - containerPort: 8082   # ✅ 실제 앱 포트 맞춤
          env:
            - name: JWT_SECRET
              value: "my-secret-key"          # 👉 실제 값으로 교체
            - name: JWT_EXPIRATION
              value: "3600000"
            - name: SPRING_PROFILES_ACTIVE
              value: "docker"
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://<mysql-service>:3306/apfm"
            - name: SPRING_DATASOURCE_USERNAME
              value: "root"
            - name: SPRING_DATASOURCE_PASSWORD
              value: "password"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8082
            initialDelaySeconds: 15
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8082
            initialDelaySeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: apfm
spec:
  type: LoadBalancer
  selector:
    app: backend
  ports:
    - port: 80
      targetPort: 8082   # ✅ 실제 컨테이너 포트랑 맞춤
