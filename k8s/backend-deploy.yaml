apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: apfm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      imagePullSecrets:
        - name: apfmrgf81e-auth   # ACR 인증 Secret
      containers:
        - name: backend
          image: apfmrg.azurecr.io/backend:latest
          imagePullPolicy: Always   # ✅ 최신 이미지 항상 가져오기
          ports:
            - containerPort: 8082
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8082
            initialDelaySeconds: 60
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8082
            initialDelaySeconds: 90
            periodSeconds: 20
          envFrom:
            - secretRef:
                name: backend-secrets   # DevOps에서 주입한 Secret 사용
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: apfm
spec:
  type: ClusterIP
  selector:
    app: backend
  ports:
    - port: 8082
      targetPort: 8082
