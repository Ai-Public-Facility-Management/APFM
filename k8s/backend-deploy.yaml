apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: apfm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      imagePullSecrets:
        - name: apfmrgf81e-auth   # ACR ì¸ì¦ Secret
      containers:
        - name: backend
          image: apfmrg.azurecr.io/backend:latest
          ports:
            - containerPort: 8082
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8082
            initialDelaySeconds: 60
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8082
            initialDelaySeconds: 90
            periodSeconds: 20
          envFrom:
            - secretRef:
                name: backend-secrets   # ğŸ”¹ DevOps Library ê°’ë“¤ì´ Secretìœ¼ë¡œ ì£¼ì…ë¨

