apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: apfm
spec:
  replicas: 1
  selector:
    matchLabels: { app: backend }
  template:
    metadata:
      labels: { app: backend }
    spec:
      containers:
        - name: backend
          image: apfmregistry.azurecr.io/backend:latest
          ports:
            - containerPort: 8082   # âœ… ì‹¤ì œ ì•± í¬íŠ¸ ë§ì¶¤
          env:
            - name: JWT_SECRET
              value: "my-secret-key"          # ğŸ‘‰ ì‹¤ì œ ê°’ìœ¼ë¡œ êµì²´
            - name: JWT_EXPIRATION
              value: "3600000"
            - name: SPRING_PROFILES_ACTIVE
              value: "docker"
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://<mysql-service>:3306/apfm"
            - name: SPRING_DATASOURCE_USERNAME
              value: "root"
            - name: SPRING_DATASOURCE_PASSWORD
              value: "password"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8082
            initialDelaySeconds: 15
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8082
            initialDelaySeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: apfm
spec:
  type: LoadBalancer
  selector:
    app: backend
  ports:
    - port: 80
      targetPort: 8082   # âœ… ì‹¤ì œ ì»¨í…Œì´ë„ˆ í¬íŠ¸ë‘ ë§ì¶¤
