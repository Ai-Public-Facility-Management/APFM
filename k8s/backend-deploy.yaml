# [기능 요약] Spring Boot 백엔드 외부 노출 (ClusterIP, 필요 시 LoadBalancer 교체 가능)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: apfm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      imagePullSecrets:
        - name: apfmrgf81e-auth   # ACR 인증 Secret
      containers:
        - name: backend
          image: apfmrg.azurecr.io/backend:latest
          ports:
            - containerPort: 8082
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8082
            initialDelaySeconds: 120
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 5
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8082
            initialDelaySeconds: 150
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 5
          envFrom:
            - secretRef:
                name: backend-secrets   # 🔹 DevOps Library 값들이 Secret으로 주입됨

---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: apfm
spec:
  type: ClusterIP   # 필요 시 LoadBalancer 로 교체 가능
  selector:
    app: backend
  ports:
    - port: 8082
      targetPort: 8082
