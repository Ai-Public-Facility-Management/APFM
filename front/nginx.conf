server {
    listen 80;
    server_name _;

    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        try_files $uri /index.html;
    }

    location /api/ {
        proxy_pass http://backend:8082/;
    }

    location /ai/ {
        proxy_pass http://fastapi:8000/;
    }
}
