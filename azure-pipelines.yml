# ===============================
# Azure DevOps Pipeline for APFM
# 빌드 → ACR 푸시 → AKS 배포 (kubectl + SecureFile kubeconfig)
# Windows Self-hosted Agent 버전
# ===============================

trigger:
- main

resources:
- repo: self

variables:
  dockerRegistryServiceConnection: '05c23959-ace4-4487-a73b-d09fe638aff7'  # ✅ ACR 로그인용
  containerRegistry: 'apfmrg.azurecr.io'
  imagePullSecret: 'apfmrgf81e-auth'
  namespace: 'apfm'

stages:
# =========================
# Build Stage
# =========================
- stage: Build
  displayName: Build stage
  jobs:
  - job: Build_Backend
    displayName: Build Backend
    pool:
      name: Default
    steps:
    - task: Docker@2
      displayName: Build and push Backend image
      inputs:
        command: buildAndPush
        repository: backend
        dockerfile: backend/Dockerfile
        buildContext: backend
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: latest

  - job: Build_Frontend
    displayName: Build Frontend
    pool:
      name: Default
    steps:
    - task: Docker@2
      displayName: Build and push Frontend image
      inputs:
        command: buildAndPush
        repository: frontend
        dockerfile: front/Dockerfile
        buildContext: front
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: latest

# =========================
# Deploy Stage
# =========================
- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build
  jobs:
  - deployment: Deploy_to_K8s
    displayName: Deploy to Kubernetes
    environment: 'apfm-aks'
    pool:
      name: Default
    strategy:
      runOnce:
        deploy:
          steps:
          # 1️⃣ kubeconfig Secure file 다운로드
          - task: DownloadSecureFile@1
            name: kubeconfigFile
            inputs:
              secureFile: kubeconfig.yaml

          # 2️⃣ kubeconfig 환경 변수 설정
          - powershell: |
              Write-Output "Setting up kubeconfig..."
              $env:KUBECONFIG = "$(kubeconfigFile.secureFilePath)"
              kubectl get nodes
            displayName: "Setup kubeconfig"

          # 3️⃣ backend-secrets 생성/갱신 (환경변수 방식)
          - powershell: |
              Write-Output "Creating backend secrets..."

              $secret = @"
              apiVersion: v1
              kind: Secret
              metadata:
                name: backend-secrets
                namespace: $(namespace)
              type: Opaque
              stringData:
                SECRET_KEY: $env:SECRET_KEY
                ADMIN_EMAIL: $env:ADMIN_EMAIL
                ADMIN_PASSWORD: $env:ADMIN_PASSWORD
                REDIS_PASSWORD: $env:REDIS_PASSWORD
                ACCOUNT_KEY: $env:ACCOUNT_KEY
                CONNECTION_STRING: $env:CONNECTION_STRING
                CONTAINER_NAME: $env:CONTAINER_NAME
                MAIL_USERNAME: $env:MAIL_USERNAME
                MAIL_PASSWORD: $env:MAIL_PASSWORD
              "@

              $secret | kubectl apply -f -
            displayName: "Create/Update backend secrets"

          - powershell: |
              kubectl apply -f "$(System.DefaultWorkingDirectory)/k8s/backend-deploy.yaml" -n $(namespace)
              kubectl apply -f "$(System.DefaultWorkingDirectory)/k8s/frontend-deploy.yaml" -n $(namespace)
              kubectl apply -f "$(System.DefaultWorkingDirectory)/k8s/fastapi-deploy.yaml" -n $(namespace)
              kubectl apply -f "$(System.DefaultWorkingDirectory)/k8s/nginx-deploy.yaml" -n $(namespace)
            displayName: "Apply manifests"
