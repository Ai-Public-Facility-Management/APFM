# ===============================
# Azure DevOps Pipeline for APFM
# ë¹Œë“œ â†’ ACR í‘¸ì‹œ â†’ AKS ë°°í¬ (kubectl + SecureFile kubeconfig)
# Backend + Frontend Secrets ë°˜ì˜
# ===============================

trigger:
- main

resources:
- repo: self

variables:
# ğŸ”¹ ë‘ ê°œì˜ Variable Groupì„ ë¶ˆëŸ¬ì˜´
- group: apfmk              # backend ê´€ë ¨ ê°’ë“¤ (SECRET_KEY ë“±)
- group: frontend-secrets   # frontend ê´€ë ¨ ê°’ë“¤ (REACT_APP_KAKAO_JS_KEY)

- name: dockerRegistryServiceConnection
  value: '05c23959-ace4-4487-a73b-d09fe638aff7'
- name: containerRegistry
  value: 'apfmrg.azurecr.io'
- name: imagePullSecret
  value: 'apfmrgf81e-auth'
- name: namespace
  value: 'apfm'

stages:
# =========================
# Build Stage
# =========================
- stage: Build
  displayName: Build stage
  jobs:
  - job: Build_Backend
    displayName: Build Backend
    pool:
      name: Default
    steps:
    - task: Docker@2
      displayName: Build and push Backend image
      inputs:
        command: buildAndPush
        repository: backend
        dockerfile: backend/Dockerfile
        buildContext: backend
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: latest

  - job: Build_Frontend
    displayName: Build Frontend
    pool:
      name: Default
    steps:
    - task: Docker@2
      displayName: Build and push Frontend image
      inputs:
        command: buildAndPush
        repository: frontend
        dockerfile: front/Dockerfile
        buildContext: front
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: latest

# =========================
# Deploy Stage
# =========================
- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build
  jobs:
  - deployment: Deploy_to_K8s
    displayName: Deploy to Kubernetes
    environment: 'apfm-aks'
    pool:
      name: Default
    strategy:
      runOnce:
        deploy:
          steps:
          # 1ï¸âƒ£ kubeconfig Secure file ë‹¤ìš´ë¡œë“œ
          - task: DownloadSecureFile@1
            name: kubeconfigFile
            inputs:
              secureFile: kubeconfig.yaml

          # 2ï¸âƒ£ kubeconfig í™˜ê²½ ë³€ìˆ˜ ì„¤ì •
          - powershell: |
              Write-Output "Setting up kubeconfig..."
              $env:KUBECONFIG = "$(kubeconfigFile.secureFilePath)"
              kubectl get nodes
            displayName: "Setup kubeconfig"

          # 3ï¸âƒ£ backend-secrets ìƒì„±/ê°±ì‹ 
          - powershell: |
              Write-Output "Creating backend secrets..."

              $secret = @"
              apiVersion: v1
              kind: Secret
              metadata:
                name: backend-secrets
                namespace: $(namespace)
              type: Opaque
              stringData:
                SECRET_KEY: $env:SECRET_KEY
                ADMIN_EMAIL: $env:ADMIN_EMAIL
                ADMIN_PASSWORD: $env:ADMIN_PASSWORD
                REDIS_PASSWORD: $env:REDIS_PASSWORD
                ACCOUNT_KEY: $env:ACCOUNT_KEY
                CONNECTION_STRING: $env:CONNECTION_STRING
                CONTAINER_NAME: $env:CONTAINER_NAME
                MAIL_USERNAME: $env:MAIL_USERNAME
                MAIL_PASSWORD: $env:MAIL_PASSWORD
              "@

              $secret | kubectl apply -f -
            displayName: "Create/Update backend secrets"

          # 4ï¸âƒ£ frontend-secrets ìƒì„±/ê°±ì‹ 
          - powershell: |
              Write-Output "Creating frontend secrets..."

              $kakaoKey = $env:REACT_APP_KAKAO_JS_KEY

              $secret = @"
              apiVersion: v1
              kind: Secret
              metadata:
                name: frontend-secrets
                namespace: $(namespace)
              type: Opaque
              stringData:
                REACT_APP_KAKAO_JS_KEY: $kakaoKey
              "@

              $secret | kubectl apply -f -
            displayName: "Create/Update frontend secrets"

          # 5ï¸âƒ£ Deployment/Service ë°°í¬ (íŒŒì¼ëª… ë§ì¶° ìˆ˜ì •)
          - powershell: |
              kubectl apply -f k8s/backend-deploy.yaml -n $(namespace)
              kubectl apply -f k8s/front-deploy.yaml -n $(namespace)
              kubectl apply -f k8s/fastapi-deploy.yaml -n $(namespace)
              kubectl apply -f k8s/nginx-lb.yaml -n $(namespace)
            displayName: "Apply manifests"
