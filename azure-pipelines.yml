# =========================
# Deploy Stage
# =========================
- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build
  jobs:
  - deployment: Deploy_to_K8s
    displayName: Deploy to Kubernetes
    environment: 'apfm-aks'
    pool:
      name: Default
    strategy:
      runOnce:
        deploy:
          steps:
          # 1ï¸âƒ£ kubeconfig Secure file ë‹¤ìš´ë¡œë“œ
          - task: DownloadSecureFile@1
            name: kubeconfigFile
            inputs:
              secureFile: kubeconfig.yaml   # ğŸ”¹ Secure filesì— ì˜¬ë¦° ì´ë¦„ê³¼ ë™ì¼í•´ì•¼ í•¨

          # 2ï¸âƒ£ kubeconfig í™˜ê²½ ë³€ìˆ˜ ì„¤ì •
          - powershell: |
              Write-Output "Setting up kubeconfig..."
              $env:KUBECONFIG = "$(kubeconfigFile.secureFilePath)"
              kubectl get nodes
            displayName: "Setup kubeconfig"

          # 3ï¸âƒ£ backend-secrets ìƒì„±/ê°±ì‹ 
          - powershell: |
              Write-Output "Creating backend secrets..."
              $secret = @"
              apiVersion: v1
              kind: Secret
              metadata:
                name: backend-secrets
                namespace: $(namespace)
              type: Opaque
              stringData:
                SECRET_KEY: $(SECRET_KEY)
                ADMIN_EMAIL: $(ADMIN_EMAIL)
                ADMIN_PASSWORD: $(ADMIN_PASSWORD)
                REDIS_PASSWORD: $(REDIS_PASSWORD)
                ACCOUNT_KEY: $(ACCOUNT_KEY)
                CONNECTION_STRING: $(CONNECTION_STRING)
                CONTAINER_NAME: $(CONTAINER_NAME)
                MAIL_USERNAME: $(MAIL_USERNAME)
                MAIL_PASSWORD: $(MAIL_PASSWORD)
              "@
              $secret | kubectl apply -f -
            displayName: "Create/Update backend secrets"

          # 4ï¸âƒ£ Deployment/Service ë°°í¬
          - powershell: |
              kubectl apply -f k8s/backend-deploy.yaml -n $(namespace)
              kubectl apply -f k8s/frontend-deploy.yaml -n $(namespace)
              kubectl apply -f k8s/fastapi-deploy.yaml -n $(namespace)
              kubectl apply -f k8s/nginx-deploy.yaml -n $(namespace)
            displayName: "Apply manifests"
