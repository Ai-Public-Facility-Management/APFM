trigger:
- main

resources:
- repo: self

variables:
  dockerRegistryServiceConnection: '05c23959-ace4-4487-a73b-d09fe638aff7'  # âœ… ACR ë¡œê·¸ì¸ìš©
  containerRegistry: 'apfmrg.azurecr.io'
  imagePullSecret: 'apfmrgf81e-auth'
  namespace: 'apfm'

stages:
# =========================
# Build Stage
# =========================
- stage: Build
  displayName: Build stage
  jobs:
  - job: Build_Backend
    displayName: Build Backend
    pool:
      name: Default          # âœ… Self-hosted agent pool
    steps:
    - task: Docker@2
      displayName: Build and push Backend image
      inputs:
        command: buildAndPush
        repository: backend
        dockerfile: backend/Dockerfile
        buildContext: backend
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: latest

  - job: Build_Frontend
    displayName: Build Frontend
    pool:
      name: Default
    steps:
    - task: Docker@2
      displayName: Build and push Frontend image
      inputs:
        command: buildAndPush
        repository: frontend
        dockerfile: front/Dockerfile
        buildContext: front
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: latest

  # FastAPI ë¹Œë“œê°€ í•„ìš”í•˜ë©´ ì£¼ì„ í•´ì œ
  # - job: Build_FastAPI
  #   displayName: Build FastAPI
  #   pool:
  #     name: Default
  #   steps:
  #   - task: Docker@2
  #     displayName: Build and push FastAPI image
  #     inputs:
  #       command: buildAndPush
  #       repository: fastapi
  #       dockerfile: AI/Dockerfile
  #       buildContext: AI
